<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatcraft</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>Flatcraft <span>Generator</span></h1>
      <p>Infinite Procedural Terrain</p>
    </header>

    <main>
      <div class="canvas-container">
        <!-- Logical resolution 32x32, scaled via CSS -->
        <canvas id="mapCanvas" width="32" height="32"></canvas>
        <button id="settingsBtn" class="settings-btn" title="Settings">
          <span class="icon">âš™ï¸</span>
        </button>
        <div class="hud-container" id="hud">
          <div class="hud-row" id="heartsRow"></div>
          <div class="hud-row" id="foodRow"></div>
          <div class="hud-row" id="bubblesRow"></div>
        </div>
        <div class="overlay"></div>

        <div class="dpad-container">
          <div class="dpad-grid">
            <button class="dpad-btn diag" id="moveUL" title="Up Left">â†–</button>
            <button class="dpad-btn" id="moveUp" title="Up">â–²</button>
            <button class="dpad-btn diag" id="moveUR" title="Up Right">â†—</button>

            <button class="dpad-btn" id="moveLeft" title="Left">â—€</button>
            <button class="dpad-btn" id="moveDown" title="Down">â–¼</button>
            <button class="dpad-btn" id="moveRight" title="Right">â–¶</button>

            <button class="dpad-btn diag" id="moveDL" title="Down Left">â†™</button>
            <button class="dpad-btn spacer"></button>
            <button class="dpad-btn diag" id="moveDR" title="Down Right">â†˜</button>
          </div>
        </div>
      </div>

      <div class="controls-overlay" id="settingsModal">
        <div class="modal">
          <div class="modal-header">
            <h2>Game Settings</h2>
            <button id="closeSettingsBtn" class="close-btn">&times;</button>
          </div>

          <div class="controls">
            <div style="display: flex; gap: 8px; align-items: center;">
              <button id="regenerateBtn" style="flex: 1; padding: 0.8rem;">
                <span class="icon">â†»</span> Regenerate
              </button>
              <button id="saveBtn"
                style="width: 42px; padding: 0.8rem; background: linear-gradient(135deg, #10b981, #059669);"
                title="Manual Save">
                <span class="icon">ğŸ’¾</span>
              </button>
              <button id="downloadBtn"
                style="width: 42px; padding: 0.8rem; background: linear-gradient(135deg, #8b5cf6, #7c3aed);"
                title="Download Save File">
                <span class="icon">ğŸ“¥</span>
              </button>
              <button id="uploadBtn"
                style="width: 42px; padding: 0.8rem; background: linear-gradient(135deg, #f59e0b, #d97706);"
                title="Upload Save File">
                <span class="icon">ğŸ“¤</span>
              </button>
              <input type="file" id="saveFileInput" accept=".json" style="display: none;">
              <button id="clearSaveBtn"
                style="width: 42px; padding: 0.8rem; background: linear-gradient(135deg, #ef4444, #dc2626);"
                title="Clear Save">
                <span class="icon">ğŸ—‘ï¸</span>
              </button>
            </div>

            <div class="params">
              <div class="param-group">
                <label>Map Seed (Optional)</label>
                <input type="text" id="seedInput" placeholder="Enter seed..."
                  style="width:100%; margin-bottom: 10px; padding: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: white;">
              </div>

              <label>Zoom Level (View Distance)</label>
              <input type="range" id="scaleInput" min="4" max="250" step="2" value="40">
            </div>
          </div>
        </div>
      </div>


      <div id="statusMsg"
        style="margin-top: 10px; font-size: 0.85rem; color: #38bdf8; min-height: 1.2em; text-align: center; font-weight: 500;">
      </div>
  </div>
  </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
