<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perlin Flux Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>Perlin Flux <span>Generator</span></h1>
      <p>Infinite Procedural Terrain</p>
    </header>

    <main>
      <div class="canvas-container">
        <!-- Logical resolution 32x32, scaled via CSS -->
        <canvas id="mapCanvas" width="32" height="32"></canvas>
        <div class="overlay"></div>
      </div>

      <div class="controls">
        <button id="regenerateBtn">
          <span class="icon">â†»</span> Regenerate
        </button>

        <div class="params">
          <div class="checkbox-group">
            <input type="checkbox" id="warpInput">
            <label for="warpInput">Connected Oceans</label>
          </div>
          <div class="param-group">
            <label>Zoom Out (Scale)</label>
            <input type="range" id="scaleInput" min="0.1" max="50" step="0.1" value="4">
          </div>
          <div class="param-group">
            <label>Offset</label>
            <input type="range" id="offsetInput" min="0" max="100" step="1" value="0">
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
