<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perlin Flux Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>Perlin Flux <span>Generator</span></h1>
      <p>Infinite Procedural Terrain</p>
    </header>

    <main>
      <div class="canvas-container">
        <!-- Logical resolution 32x32, scaled via CSS -->
        <canvas id="mapCanvas" width="32" height="32"></canvas>
        <div class="overlay"></div>
      </div>

      <div class="controls">
        <button id="regenerateBtn">
          <span class="icon">↻</span> Regenerate
        </button>

        <div class="params">
          <div class="param-group">
            <label>Map Seed (Optional)</label>
            <input type="text" id="seedInput" placeholder="Enter seed..."
              style="width:100%; margin-bottom: 10px; padding: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: white;">
          </div>

          <label>Zoom Level (View Distance)</label>
          <!-- Controls how many tiles are visible (4x4 to 250x250) -->
          <input type="range" id="scaleInput" min="4" max="250" step="2" value="40">
        </div>


        <div class="dpad-container">
          <div class="dpad-grid">
            <button class="dpad-btn diag" id="moveUL" title="Up Left">↖</button>
            <button class="dpad-btn" id="moveUp" title="Up">▲</button>
            <button class="dpad-btn diag" id="moveUR" title="Up Right">↗</button>

            <button class="dpad-btn" id="moveLeft" title="Left">◀</button>
            <button class="dpad-btn" id="moveDown" title="Down">▼</button>
            <button class="dpad-btn" id="moveRight" title="Right">▶</button>

            <button class="dpad-btn diag" id="moveDL" title="Down Left">↙</button>
            <button class="dpad-btn spacer"></button>
            <button class="dpad-btn diag" id="moveDR" title="Down Right">↘</button>
          </div>
        </div>
      </div>
  </div>
  </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
